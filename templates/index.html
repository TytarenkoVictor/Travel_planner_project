<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s01">
      <form action="/register" method="POST">
        <fieldset>
          <legend>Explore the world</legend>
        </fieldset>
        <div class="inner-form">
          <div style="display:flex; ">
            <div class="inputs">
              <div class="location1">
                <input name="location1" type="text" placeholder="City from" />
              </div>
              <div class="location2">
                <input name="location2" type="text" placeholder="City to" />
              </div>
              <div class="date1">
                <input name="date1" type="text" placeholder="dd/mm/yy from" />
              </div>
              <div class="date2">
                <input name="date2" type="text" placeholder="dd/mm/yy to" />
              </div>
            </div>
            <div class="input-field third-wrap">
              <button class="btn-search" type="submit">Search</button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </body>
</html>
